unbindall

alias togglenames 		"nameson"
alias nameson 			"loadauthid; alias togglenames namesoff" 
alias namesoff 			"unloadauthid; alias togglenames nameson" 

alias 	+lj 			"+duck;wait;+jump"
alias 	-lj 			"-duck;wait;-jump"

alias 	hop			"+jump;wait;-jump;wait"
alias	+bh			"hop;hop;hop;hop;hop"
alias	-bh			"-jump"

alias	gord  			"model gordon; topcolor 500; bottomcolor 500"
alias	barn			"model barney; topcolor 170; bottomcolor 120"

// general
