// Binds
bind 1 "weapon_gauss"
bind 2 "weapon_shotgun"
bind 3 "weapon_9mmAR"
bind 4 "weapon_rpg"
bind 5 "weapon_crossbow"
bind 6 "weapon_357"
bind v "weapon_9mmhandgun"
bind b "weapon_egon"
bind \ "weapon_crowbar"
bind x "weapon_satchel"
bind z "lastinv;lastinv"
bind n "weapon_crowbar"
bind g "weapon_357"
bind "KP_LEFTARROW" "slot4"
bind "KP_5" "slot5"
bind "KP_RIGHTARROW" "slot6"
bind "KP_END" "slot1"
bind "KP_DOWNARROW" "slot2"
bind "KP_PGDN" "slot3"
bind e "+use"
bind mouse1 +attack
bind mouse2 +attack2
unbind mouse4
bind mouse5 +duckroll
bind alt "say_team ^1loc.:^8%l ^1[^8%h^1/^8%a %P^1]"
bind h "say_team ^8dropped a ^1-^8%w^1-;drop;play_team scientist/scream17.wav"
 
alias   "w"                     "wait"
alias   "w2"                    "w;w"
alias   "w3"                    "w2;w"
alias   "w4"                    "w2;w2"
 
// DuckRoll script
alias +duckroll "alias _zpecial auduck;auduck"
alias -duckroll "alias _zpecial"
alias auduck "+duck;wait;-duck;wait;zpecial"
 
cl_autojump 1
bind space +jump
 
// OBBO
alias obbo "+use;w;w;w;w;w;w;-use;+jump;w;-jump"
 
// Voting binds
bind p "vote lts;say ^1.^8vote for ^1[^8`lts^1]^8."
bind [ "vote agmap stalkx;say ^1.^8vote for map^1[^8`stalkx^1]^8."
bind ] "vote agmap crossfire;say ^1.^8vote for map^1[^8`crossfire^1]^8."
bind ' "vote arena;say ^1.^8vote for ^1[^8`Arena^1]^8."
bind \ "vote mp_timelimit 40.40.40;say ^1.^8vote for ^1[^8`Expanded Timelimit^1]^8."
bind / "vote agstart;say ^1.^8låt mig få skada dig ^1[^8`agstart^1]^8."
bind , "yes"
bind . "no"
 
alias fastzoom "+attack2;+attack;wait;wait;wait;wait;lastinv;lastinv;-attack;-attack2"
bind mouse3 fastzoom
 
// Sound CFG
volume 0.2
ambient_fade 100
ambient_level 0
bgmvolume 0
hisound 1
loadas8bit 0
MP3FadeTime 2
MP3Volume 0
snd_noextraupdate 1
// below setting should be 0.024 on linux
_snd_mixahead 0.047
 
// CL Commands
cl_allowdownload "1"
cl_allowupload "1"
cl_cmdrate "100"
cl_dlmax "1024"
cl_download_ingame "1"
cl_forwardspeed "400"
cl_himodels "1"
cl_idealpitchscale "0.8"
cl_lc "1"
cl_logocolor "#Valve_Orange"
cl_logofile "lambda"
cl_lw "1"
cl_timeout "60"
rate "50000"
cl_updaterate "101"
cl_cmdrate "100"
cl_cmdbackup "0"
cl_resend "6"
ex_interp "0.05"
 
// HUD CFG
hud_capturemouse "1"
hud_centerid "1"
hud_classautokill "1"
hud_draw "1"
hud_fastswitch "1"
hud_takesshots "0"
 
echo execut4ble's userconfig loaded.