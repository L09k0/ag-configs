name "^1{^8cheats^1}^8execut^14^8ble"
 
sensitivity 1.85
m_rawinput 1
 
default_fov 110
cl_bob 0
developer 1
net_graph 0
cl_showfps 1
r_decals 0
tracerspeed 2000
tracerlength 3
tracerred 0
tracergreen 2
tracerblue 10
traceralpha 150
traceroffset -20
violence_hgibs 1
violence_hblood 1
violence_agibs 1
violence_ablood 1
room_off 1
fps_override 1
fps_max 143.5
cl_autorecord 1
gamma 3
brightness 2
 
cl_scores 2
cl_scores_alpha 20
cl_scores_pos "20 50"
 
hud_speedometer 1
 
// Crosshair
crosshair 0
cl_cross 1
cl_cross_color "225 225 225"
cl_cross_alpha 255
cl_cross_size 6
cl_cross_outline 2
cl_cross_gap 0
cl_cross_dot_size 0
cl_cross_thickness 2
 
