Config by "TheRelaxingWin"

// Settings and Binds//
default_fov 100
crosshair 1
net_graph 3
net_graphpos 1
fps_override 1
fps_max 125
hud_color "225 160 0"
cl_showfps 1
volume 1.8
bind mwheelup "customtimer 20"
bind mwheeldown +duck
bind = "yes;say ^2Yes-Yes ÊÏÑÑ^0;play sound/vox/yes.wav"
bind - "no;say ^1No, God, pls NO!!!^0;play sound/vox/no.wav"
bind \ "say ^2gefe ^)^0"
bind ] "say ^1bege :(((^0"
bind [ "say ^3WeTeFe :/\^^0"
bind mouse5 "say_team ^8ENEMY IS HERE => ^1%l^0"
bind mouse4 "say_team ^8I'M HERE => ^1%l^0"
bind mouse3 drop
bind F11 +showscores
bind F10 +realnames
bind F1 "say_team ^8 Dropped Weapon => ^1%w^0; drop"
bind	"q"		"weapon_gauss"
bind	"4"		"weapon_rpg"
bind	"c"	        "weapon_crossbow"
bind	"x"		"weapon_shotgun"
bind	"g"		"weapon_egon"
bind	"7"		"weapon_satchel"
bind	"8"		"weapon_snark"
bind	"1"		"weapon_crowbar"
bind	"z"		"weapon_357"
bind	"3"		"weapon_9mmAR"
bind	"2"		"weapon_9mmhandgun"
bind	"6"		"weapon_tripmine"
bind	"v"		"weapon_hornetgun"
bind	"5"		"weapon_handgrenade"
m_rawinput 1
m_yaw 0.01
m_pitch 0.01
sensitivity 3.6
zoom_sensitivity_ratio 1.5
cl_bob			"0"
cl_bobcycle		"0.8"
cl_bobup		"0"
cl_scores 32
cl_scores_pos "613 50"
cl_cmdrate 100
cl_updaterate 100
cl_cmdbackup 100
gamma 3
brightness 2.2
lightgamma 1.81
cl_forceenemymodel 	""
cl_forceteammatemodel	""
bind h +realnames
bind F2 +stopsound
bind e +recharge
bind CapsLock +doubleduck
bind F +duckroll
cl_autojump 1
bind space +jump
bind b +jump
bind n +voicerecord
cl_viewmodel_fov 0
r_wadtextures 0
bind alt +ducktap
unbind alt
ex_interp 0.05
rate 100000
cl_autorecord 0
cl_autostop 1
r_drawviewmodel 1
r_detailtextures 0
crosshair 1


// Aliases//

"Bunnyhop script"
alias "+bh" "alias _special bh;bh"
alias "-bh" "alias _special"
alias "bh" "+jump;wait;-jump;wait;special"

// decent jump
alias +dj "+jump; wait; -jump; wait; +jump; wait; -jump; wait; +jump; wait; -jump; wait; +jump; wait; -jump"
alias -dj "-jump"

"duckroll script"
alias "+duckroll" "alias _special duckroll;duckroll"
alias "-duckroll" "alias _special"
alias "duckroll" "+duck;wait;-duck;wait;special"

"doubleduck script"
alias "+doubleduck" "-duck;wait;+duck;wait;-duck;wait;+duck"
alias "-doubleduck" "-duck"

"recharge script"
alias "+recharge" "+use;say_team ^7%l ^1%h/^2%a ^5%p^0"
alias "-recharge" "-use"

"stopsound script"
alias "+stopsound" "stopsound;volume 0"
alias "-stopsound" "stopsound;volume 1.8"

"realnames script"
alias "+realnames" "loadauthid;+showscores"
alias "-realnames" "unloadauthid;-showscores"

