-Decent Jump- 
alias +decentjump "+jump; wait; -jump; wait; +jump; wait; -jump; wait; +jump; wait; -jump; wait; +jump; wait; -jump"
alias -decentjump "-jump"

-Ascend Box-
alias "+box" "+duck;wait;-duck;wait;+duck"
alias "-box" "-duck"

-Long Jump-
alias +lj "+duck;wait;+jump" 
alias -lj "-jump;-duck"

-Real Names-
alias "+realnames" "loadauthid;+showscores;"
