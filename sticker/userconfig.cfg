// Supah Admin PoT Binds! //

bind "9" "exec potrcon.cfg"

bind "-" "exec dadsrcon.cfg"

bind "8" "exec hltvon.cfg"

bind "p" "togglerealnames"

bind "o" "name MATCH*IN*PROGRESS"

bind "i" "name [DADS]Sticker"

bind "l" "say IF YOU'RE NOT IN THE NEXT MATCH - IT'S TIME TO EXIT THE SERVER!! THANKS"




// Real Names 

bind "p" "togglerealnames" 

alias togglerealnames realnameson 

alias realnameson "loadauthid;alias togglerealnames realnamesoff" 

alias realnamesoff "unloadauthid;alias togglerealnames realnameson"



// Alias Area //

alias +decentjump "+jump; wait; -jump; wait; +jump; wait; -jump; wait; +jump; wait; -jump; wait; +jump; wait; -jump"
alias -decentjump "-jump"




// Graphics //

r_drawviewmodel 0
fps_max "100"
r_decals "128"
gl_flipmatrix "0" 
gl_spriteblend "0"
gl_keeptjunctions "0"
gl_lightholes "0"
gl_playermip "2"
gl_wateramp "0"
cl_himodels "1" 
lightgamma "1.5"
brightness "5"
gamma "5"



// Server Downloads&Uploads //

cl_dlmax "9999"
cl_allowdownload "1"
cl_allowupload "0"
cl_download_ingame "0"



// Tracers //

traceralpha 1.0
tracerred 0.2
tracergreen 0.35
tracerblue 0.95
tracerlength 4.0
traceroffset 0
tracerspeed 2000



// Mouse //

sensitivity "1.5"
zoom_sensitivity_ratio "1.250"
m_filter "1"
m_pitch "-0.022"
m_side "0.8"
m_forward "1"
m_yaw "0.022"
+mlook



// Bob //

cl_bob "0"
cl_bobcycle "0.8"
cl_bobup "0"
cl_backspeed "500" 
cl_sidespeed "500"
cl_forwardspeed "500"
cl_upspeed "500"



// Hud //

hud_classautokill "1"
hud_takesshots "0"
hud_capturemouse "1"
hud_fastswitch "1"
hud_centerid "0"
hud_color "255 255 255"



