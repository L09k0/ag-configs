// ================= PREFERENCES =================
unbindall

bind w +forward
bind s +back
bind a +moveleft
bind d +moveright
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "ESCAPE" "cancelselect"
bind "TAB" "+showscores"
bind "SPACE" "+jump"
bind "CTRL" "+duck"
bind r +reload
bind y messagemode
bind u messagemode2
bind shift +speed
bind "," "spectate"
bind "." "vote agstart;say ^7Vote ^4[^6agstart^4]^0"
bind "/" "vote agallow;say ^7Vote ^4[^6agallow^4]^0"
bind "n" "say_team ^8Took ^1GAUSS ^8at ^5%L ^8NEXT ^1GAUSS^8 IN^5 20^8 sec"
bind "m" "say_team ^8Took ^2CROSSBOW ^8at ^5%L ^8NEXT ^2CROSSBOW^8 IN^5 20^8 sec"
bind "0" "say ^8x0f would say MAMALIGAR PROST at this situation :3"
bind "j" "say ^8shut up^4!^0;play_team scientist/shutup.wav"
bind "-" "say ^1Waaagh!!! ^8:]"
bind "=" "say ^8C'mon...^0"
bind mwheelup +duck
bind mwheeldown +jump

// Weapon binds
bind "v" "weapon_gauss"
bind "c" "weapon_crossbow"        
bind "3" "weapon_shotgun"
bind "x" "weapon_rpg"                       
bind "4" "weapon_hornetgun"    
bind "z" "weapon_9mmAR"          
bind "1" "weapon_crowbar"         
bind "5" "weapon_handgrenade"
bind "6" "weapon_tripmine"         
bind "8" "weapon_snark"            
bind "f" "weapon_357"
bind "2" "weapon_9mmhandgun"
bind "b" "weapon_satchel"

// Scripts
bind "q" "+d" 
alias "+d" "+duck;wait;-duck;wait;+duck" 
alias "-d" "-duck"
bind "mouse3" "stopsound"
bind g "say_team ^8TaKe ^1[^7%w^1]^0;drop"
alias "+rech" "+use;say_team ^8USE at ^5%L^0 ^4[^8%H^2\^8%A^4]"
alias "-rech" "-use"
bind e +rech
alias fastzoom "+attack2;+attack;wait;wait;wait;wait;lastinv;lastinv;-attack;-attack2"
bind "alt" "fastzoom"
alias "+lj" "+duck;wait;+jump"
alias "-lj" "-jump;wait;-duck"
bind mouse3 +lj
alias +realnames "loadauthid;+showscores"
alias -realnames "unloadauthid;-showscores"
bind "h" "+realnames"

// Votes
alias ags agstart
alias "tdm" "vote tdm;say ^3Vote ^4[^6Tdm^4]"
alias "hlccl" "vote hlccl;say ^7Vote ^4[^6HLCCL^4]"
alias "arena" "vote arena;say ^7Vote ^4[^6ARENA^4]"
alias "arcade" "vote arcade;say ^7Vote ^4[^6ARCADE^4]"
alias "stalkx" "agmap stalkx;say ^7Vote ^4[^6StalkX^4]^0"
alias "data" "agmap datacore;say ^7Vote ^4[^6Datacore^4]^0"
alias "lv2" "agmap lost_village2;say ^7Vote ^4[^6lv2^4]^0"
alias "boot" "agmap boot_camp;say ^7Vote ^4[^6Bootcamp^4]^0"
alias "rapid" "agmap rapidcore;say ^7Vote ^4[^6Rapidcore^4]^0"
alias "stalk" "agmap stalkyard;say ^7Vote ^4[^6Stalkyard^4]^0"
alias "cross" "agmap crossfire;say ^7Vote ^4[^6Crossfire^4]^0"
bind "F1" "yes;say ^1Yeah!^0;play_team scientist/yes.wav"
bind "F2" "no;say ^2No!^0;play_team scientist/noo.wav"

