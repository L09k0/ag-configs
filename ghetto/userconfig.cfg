// Aliases:
//'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"
//Smiley/frown rotator
//'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"
alias "smile" "smile1"
alias "smile1" "say :);	alias smile smile2"
alias "smile2" "say :-); alias smile smile3"
alias "smile3" "say :-P; alias smile smile4"
alias "smile4" "say (:; alias smile smile5"
alias "smile5" "say (-:; alias smile smile6"
alias "smile6" "say >:]; alias smile smile7"
alias "smile7" "say :]; alias smile smile8"
alias "smile8" "say :---); alias smile smile9"
alias "smile9" "say :-{)>; alias smile smile10"
alias "smile10" "say [:-); alias smile smile11"
alias "smile11" "say &:-]; alias smile smile12"
alias "smile12" "say (:<>; alias smile smile13"
alias "smile13" "say <|:-)); alias smile smile1"

alias "frown" "frown1"
alias "frown1" "say :(;	alias frown frown2"
alias "frown2" "say :-(; alias frown frown3"
alias "frown3" "say :-/; alias frown frown4"
alias "frown4" "say ):; alias frown frown5"
alias "frown5" "say )-:; alias frown frown6"
alias "frown6" "say >:[; alias frown frown7"
alias "frown7" "say :[; alias frown frown8"
alias "frown8" "say :---(; alias frown frown9"
alias "frown9" "say =(; alias frown frown10"
alias "frown10" "say [:-(; alias frown frown11"
alias "frown11" "say >:-(; alias frown frown12"
alias "frown12" "say =C; alias frown frown13"
alias "frown13" "say <|:-((; alias frown frown1"
//'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"
// silent lj (needs to be performed from a stand still after tapping backwards)
alias +silent_lj "+forward;wait;+lj;wait4;-forward" 
alias -silent_lj "-lj;wait;+back;wait8;wait2;-back" 
//'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"
// Long Jump
bind <key> "+lj"
alias +lj "+duck;wait;+jump" 
alias -lj "-jump;-duck" 
//'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"
// waits
alias wait1	"wait"
alias wait2	"wait1;wait1"
alias wait4	"wait2;wait2"
alias wait8	"wait4;wait4"
alias wait16	"wait8;wait8"
//'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"'"
// bunny jump
alias jump1	"+jump;wait1;-jump;wait1"
alias jump2	"jump1;jump1"
alias jump4	"jump2;jump2"
alias jump8	"jump4;jump4"
alias +bunny	"jump8;+jump"
alias -bunny	"-jump"
