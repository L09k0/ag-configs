// Hud
Client variables - recommended settings (1 is on, 0 is off if not stated otherwise)
hud_centerid 0 - Centers player id below crosshair. 0 moves it to the left.
hud_playerid 1 - Displays the player identification.
hud_spectatebar 1 - Shows the current player and information how to change spectator modes when spectating.
hud_timer 1 - Displays the timer. 1 is time remaining, 2 is time elapsed, 3 is system time and 0 turns it off.
hud_settings 0 - Display the server settings.
hud_takesshots 0 - Takes screenshot after every map change.
cl_matchreport 0 - Writes a match report after every map change into C:/Half-Life/AGHL/matchreport directory.
cl_autowepswitch 0 - Autoswitch to better weapon when you pick up.
