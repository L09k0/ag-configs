// ==================== aliases =============================

// ==================== maps alias ==========================

alias    cross        "vote agmap crossfire"
alias    boot         "vote agmap boot_camp"
alias    bootx        "vote agmap boot_campx"
alias    stalk        "vote agmap stalkyard"
alias    stalkx       "vote agmap stalkx"

// ==================== ag use alias ========================
alias    +ag_use      "+use;say_team [^5Recharging^0 - %l]"
alias    -ag_use      "-use"
bind     "f"          "+ag_use"

// ==================== bunny alias ==========================

alias    jump1	      "+jump;wait;-jump;wait"
alias    jump2	      "jump1;jump1"
alias    jump4	      "jump2;jump2"
alias    jump8	      "jump4;jump4"
alias    +bunny       "jump8;+jump"
alias    -bunny	      "-jump"
bind     mouse5       "+bunny"

// ==================== realnames alias =======================

alias   "+realnames"  "loadauthid;+showscores;"
alias   "-realnames"  "-showscores;unloadauthid"
bind    "k"           "+realnames"

// ==================== box alias =============================

alias    "+d"         "+duck;wait;-duck;wait;+duck"
alias    "-d"         "-duck"
bind     "mouse4"     "+d"

// ===================== zoom alias ============================
