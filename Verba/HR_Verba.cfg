// ================ Messages =========================

bind    "uparrow"       "say Shot ioprst"
bind    "downarrow"     "say hf ioprst"
bind    "h"             "play player/pl_swim2.wav"
bind    "6"             "play scientist/scream25.wav"
bind    "7"             "say Die you blood sucker!;play barney/diebloodsucker.wav"
bind    "8"             "say What the heLL!?!?;play barney/whatisthat.wav"
bind    "9"             "say You talk to much!;play barney/youtalkmuch.wav"
bind    "="             "say See you later;play barney/seeya.wav"

//================= Teamplay ==========================

bind 	"c"		"say_team [%L];play_team barney/heybuddy.wav"
bind 	"x"		"say_team [^1HELP^0 at %l];play_team hgrunt/backup!.wav"
bind    "g"             "say_close [Weapon dropped - %W];play_team scientist/heal2.wav;drop"
bind    "ctrl"          "say_team [I'll secure - %l];play_team barney/slowingyoudown.wav"
bind    "b"             "say_team [Attacking in 5 seconds];play_team hgrunt/go!.wav"
bind    "n"             "say_team [Affirmitive!];play_team hgrunt/affirmative!.wav"
bind    "F5"            "say_team hehe;play_team hgrunt/c2a3_hg_laugh.wav"
bind    "mouse3"        "say_team [^1Enemy stopped^0 - %l];play_team barney/ba_gotone.wav"
bind    "m"             "say_team [Would you be qeuit?];play_team barney/bequiet.wav"
bind    "t"             "say_team [It's Okay Sir,I can take him];play_team barney/c1a2_ba_2zomb.wav"

// =====================================================
