
bind f1 "slot1"
bind f2 "slot2"
bind f3 "slot3"
bind f4 "slot4"
bind f5 "slot5"
bind f6 "slot6"
bind f7 "slot7"
bind f8 "slot8"
bind f9 "slot9"
bind f10 "slot10"

bind = "yes;say ^2Yes^0;play sound/vox/yes.wav"
bind - "no;say ^1No^0;play sound/vox/no.wav"

bind del "qq"
alias "qq"	"gl_spriteblend 1;quit"

bind "F11" "ph"
alias "ph" "ph1"
alias "ph1" "r_drawviewmodel 0;hud_draw 0;crosshair 0;cl_cross 0;alias ph ph2"
alias "ph2" "r_drawviewmodel 1;hud_draw 1;cl_cross 1;crosshair 1;alias ph ph1"

bind "UPARROW" "hud"
alias "hud" "hud1"
alias "hud1" "exec hud1.cfg;alias hud hud2"
alias "hud2" "exec hud2.cfg;alias hud hud3"
alias "hud3" "exec hud3.cfg;alias hud hud4"
alias "hud4" "exec hud4.cfg;alias hud hud5"
alias "hud5" "exec hud5.cfg;alias hud hud1"

bind "Ins" "hw"
alias "hw" "hw1"
alias "hw1" "r_drawviewmodel 0;hud_weapon 1;alias hw hw2"
alias "hw2" "r_drawviewmodel 1;hud_weapon 0;alias hw hw1"

bind "DOWNARROW" "custcross"
alias "custcross" "custcross1"
alias "custcross1" "exec custcross1.cfg;alias custcross custcross2"
alias "custcross2" "exec custcross2.cfg;alias custcross custcross3"
alias "custcross3" "exec custcross3.cfg;alias custcross custcross4"
alias "custcross4" "exec custcross4.cfg;alias custcross custcross5"
alias "custcross5" "exec custcross5.cfg;alias custcross custcross6"
alias "custcross6" "exec custcross6.cfg;alias custcross custcross7"
alias "custcross7" "exec custcross7.cfg;alias custcross custcross1"

bind "LEFTARROW" "crosshairz"
alias "crosshairz" "crosshairz1"
alias "crosshairz1" "exec cross1.cfg;alias crosshairz crosshairz2"
alias "crosshairz2" "exec cross2.cfg;alias crosshairz crosshairz3"
alias "crosshairz3" "exec cross3.cfg;alias crosshairz crosshairz4"
alias "crosshairz4" "exec cross4.cfg;alias crosshairz crosshairz5"
alias "crosshairz5" "exec cross5.cfg;alias crosshairz crosshairz6"
alias "crosshairz6" "exec cross6.cfg;alias crosshairz crosshairz1"

bind "RIGHTARROW" "zxc"
alias "zxc" "zxc1"
alias "zxc1" "cl_cross_outline 0;alias zxc zxc2"
alias "zxc2" "cl_cross_outline 1;alias zxc zxc3"
alias "zxc3" "cl_cross_outline 2;alias zxc zxc1"



bind "0" "gl"
alias "gl" "gl1"
alias "gl1" "gl_spriteblend 0;alias gl gl2"
alias "gl2" "gl_spriteblend 1;alias gl gl1"

bind "mouse3" "hand"
alias "hand" "hand1"
alias "hand1" "cl_righthand 1;alias hand hand2"
alias "hand2" "cl_righthand 0;alias hand hand1"

alias +climb "+duck;wait;-duck;wait;+duck"
alias -climb -duck

alias +recharge "+use;default_fov 130 ; say_team ^8%l @ ^8%h^7/^8%a ^7%p^0"
alias -recharge "-use;default_fov 100"
bind e +recharge

alias +show "+showscores;net_graph 3"
alias -show "-showscores;net_graph 0"
bind TAB +show

bind "n" "ads"
alias "ads" "ads1"
alias "ads1" "exec bear1.cfg;alias ads ads2"
alias "ads2" "say youtube.com/c/SibirskiyMedved;alias ads ads1"

bind "q" "smile"

alias "smile"		"smile1"
alias "smile1" 	"say ^3(^1*^3^.^^1*^3)^0;alias smile smile2"
alias "smile2" 	"say ^1~^3(>_<^1~^3)^0;alias smile smile3"
alias "smile3" 	"say ^3(^_^4~^3)^0;alias smile smile4"
alias "smile4" 	"say ^7(@_@)^0;alias smile smile5"
alias "smile5" 	"say ^3(~.~)^0;alias smile smile6"
alias "smile6" 	"say ^3(^7=^3_^7=^3)^0;alias smile smile7"
alias "smile7" 	"say ^3\,/(^^1_^3^)\,/^0;alias smile smile8"
alias "smile8" 	"say ^3(^.^)/^0;alias smile smile9"
alias "smile9" 	"say ^5(>^_^)>^6<(^_^<)^0;alias smile smile10"
alias "smile10" "say ^1!^7d^3^_^^7b^0;alias smile smile1"

bind "alt" "stopsound"

bind "backspace" "spectate" 
bind "enter" "agstart"

bind "/" "bhop_levdll"
bind "." "bhop_openag"
bind "," "bhop_66"

alias "bhop_openag" "bind space +jump;cl_autojump 1;say_team BHOP_For_OpenAG_Activated!"
alias "bhop_66" "bind space +dj;say_team BHOP_For_AG6.6_Activated!"
alias "bhop_levdll" "bind space +bhop;say_team BHOP_For_LEV.DLL_Activated!"

alias "dj" "+jump;wait;-jump;wait;special"
alias "+dj" "alias _special dj; dj"
alias "-dj" "alias _special"

bind "end" "hc"
alias "hc" "hc1"
alias "hc1" "cl_cross 0;crosshair 1;alias hc hc2"
alias "hc2" "cl_cross 1;crosshair 0;alias hc hc3"
alias "hc3" "cl_cross 0;crosshair 0;alias hc hc1"

bind p "agpause;say ^7vote [^8agpause^7]^0"

ex_interp		"0.05"
cl_allowupload 		"0"
cl_download_ingame	"0"
cl_nosmooth		"1"
rate			"20000"
cl_updaterate		"100"
cl_cmdrate		"100"
cl_resend		"100"
cl_cmdbackup		"100"
cl_timeout		"99"
cl_dlmax		"756"
net_graphwidth	        "300"
graphheight		"30"
developer 1
r_decals 0
net_graphpos 2
cl_showfps 1

bind "y"   "messagemode"
bind "u"   "messagemode2"


sensitivity 2.6												
cl_autowepswitch 0
default_fov 100
fps_override 1
fps_max 125
bind v "drop weapon_crossbow"
r_drawviewmodel 1
hud_weapon 0

bind "MOUSE1"     "+attack"
bind "MOUSE2"     "+attack2"
bind "w"          "+forward"
bind "a"          "+moveleft"
bind "d"          "+moveright"
bind "s"          "+back"
bind "r"          "+reload"
bind 1 weapon_crowbar
bind 2 weapon_9mmhandgun
bind 3 weapon_9mmAR
bind 4 weapon_egon
bind 5 slot5
bind z weapon_gauss
bind c weapon_shotgun
bind f weapon_rpg
bind x "weapon_crossbow"
bind capslock +climb
bind g "say_team ^7Take [^8%w^7]^0;drop;play sound/vox/take.wav"
bind mwheeldown weapon_hornetgun
bind mwheelup +climb
bind shift +duck
bind mouse5 +speed
bind mouse4 weapon_357


bind "h" "+realnames"
alias "+realnames" "loadauthid;+showscores"
alias "-realnames" "-showscores;unloadauthid"


echo "bear cfg done"
