// #WHT- Team adrenaline gamer config.-
unbindall
// Multiplayer 

name "^8#WHT-biggy"
model "zombie"
gl_spriteblend "0"
default_fov "99"
sensitivity "11.393"
zoom_sensitivity_radio "1.14"
+mlook
+jlook 

// Movements

bind "mouse2" "+forward"
bind SPACE +bhop 
bind "z" "+back"
bind "x" "+moveleft"
bind "v" "+moveright"
bind "TAB" "+showscores
bind "r"          "+reload"
bind "mouse1"     "+attack" 
bind "b"     "+attack2"
bind "c"          "+duck"
bind "CTRL"       "impulse 102"
bind "SHIFT"      "+speed;stopsound"
bind "~" "toggleconsole"
bind "F1" "exec 256kADSL.cfg"
bind "F2" "exec 512kADSL.cfg"
bind "F3" "exec 1024kADSL.cfg"
bind "F4" "exec 2048kADSL.cfg"

// Weapon binds

bind "w" "weapon_gauss"
bind "s" "weapon_9mmAR"
bind "2" "weapon_9mmhandgun"
bind "1" "weapon_crowbar"
bind "a" "weapon_shotgun"
bind "d" "weapon_crossbow"
bind "f" "+use"
bind "q" "weapon_rpg"
bind "ALT" "weapon_hornetgun"
bind "capslock" "weapon_egon"




// Alias's
alias bh@ "clear"
alias bh1 "+jump;alias bh@ bh2;special"
alias bh2 "wait;alias bh@ bh3;special"
alias bh3 "-jump;alias bh@ bh4;special"
alias bh4 "wait;alias bh@ bh1;special"
alias +bhop "alias _special bh@;bh1"
alias -bhop "alias _special;-jump"











