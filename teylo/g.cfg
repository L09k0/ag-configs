bind "+"       "exec halflife.cfg"
//~~~~~~~ ALIASes ~~~~~~~

// Crossbow hotshot
alias "default" "bind mouse1 +attack;bind mouse2 +attack2"
alias "xbow" "bind mouse1 +crossbow"
alias +crossbow "weapon_crossbow;+attack2;+attack"
alias -crossbow "-attack; -attack2;default;lastinv" 

bind "MWHEELDOWN"  "xbow"
bind "MWHEELUP"    "default"

//Smiles

alias "ta" "ta1"
alias "ta1" "say {^_^}; alias ta ta2"
alias "ta2" "say (o_O); alias ta ta3"
alias "ta3" "say <|:D; alias ta ta4"
alias "ta4" "say <@>__<@>; alias ta ta5"
alias "ta5" "say :-)~ ; alias ta ta6"
alias "ta6" "say $_$;alias ta ta7"
alias "ta7" "say (^,,^) ;alias ta ta1"

alias "smile" "smile1"
alias "smile1" "say ]*,,*[;alias smile smile2"
alias "smile2" "say :D;alias smile smile3"
alias "smile3" "say #_#;alias smile smile4"
alias "smile4" "say =^_^=;alias smile smile5"
alias "smile5" "say (-_-);alias smile smile6"
alias "smile6" "say d(*_*)b;alias smile smile7"
alias "smile7" "say :-D~;alias smile smile8"
alias "smile8" "say >:D;alias smile smile9"
alias "smile9" "say :D;alias smile smile10"
alias "smile10" "say :);alias smile smile11"
alias "smile11" "say :)~;alias smile smile12"
alias "smile12" "say <|:];alias smile smile13"
alias "smile13" "say :-B;alias smile smile14"
alias "smile14" "say :-#;alias smile smile15"
alias "smile15" "say :};alias smile smile1"


//Walk
alias "+walk" "+speed; cl_forwardspeed 400; cl_sidespeed 400; cl_backspeed 400"
alias "-walk" "-speed; cl_forwardspeed 500; cl_sidespeed 500; cl_backspeed 500"
bind "alt" "+walk"

// LongJump
alias "+lj" "+duck;wait;+jump"
alias "-lj" "-jump;wait;-duck"

// TwoDuck
alias "+fc" "+duck;wait;-duck;wait;+duck"
alias "-fc" "-duck"

// DecentJump
alias +sbh "alias _special aubh; aubh" 
 alias -sbh "alias _special slot10"  
 alias aubh "+jump; wait; -jump; wait; special" 
 bind "space" "+sbh
 
//SNIPE
//bind "MWHEELDOWN" "snipe"
//alias "snipe" "+attack2; wait; -attack2; +attack; wait; -attack;wait; lastinv; lastinv"

 //Volume control
alias "voldown" "vol7"
alias "volup" "vol9"
alias "vol0" "volume 0; wait; alias voldown; alias volup vol1"
alias "vol1" "volume 0.1; wait; alias voldown vol0; alias volup vol2"
alias "vol2" "volume 0.2; wait; alias voldown vol1; alias volup vol3"
alias "vol3" "volume 0.3; wait; alias voldown vol2; alias volup vol4"
alias "vol4" "volume 0.4; wait; alias voldown vol3; alias volup vol5"
alias "vol5" "volume 0.5; wait; alias voldown vol4; alias volup vol6"
alias "vol6" "volume 0.6; wait; alias voldown vol5; alias volup vol7"
alias "vol7" "volume 0.7; wait; alias voldown vol6; alias volup vol8"
alias "vol8" "volume 0.8; wait; alias voldown vol7; alias volup vol9"
alias "vol9" "volume 0.9; wait; alias voldown vol8; alias volup vol10"
alias "vol10" "volume 1; wait; alias voldown vol9; alias volup"
bind "UPARROW" "volup"
bind "DOWNARROW" "voldown" 

// FOV
alias "-fov"  "default_fov 115; sensitivity 3.8; developer 1; echo ..::::/Z/o/o/M/ /o/f/f/::::.. ; developer 0"
alias "+fov"  "default_fov 55; sensitivity 3.8; developer 1; echo ..::::/Z/O/O/M/ /o/n/::::.. ; developer 0"

bind "SHIFT"    "use weapon_crossbow"
bind "CTRL"     "+duck"
bind "SPACE"    "+sbh"
bind "CAPSLOCK" "+fov"
bind "o"        "dem"
bind "F12"      "qnextdem"
bind "p"        "stop; developer 1;echo Stopped Demo;play fvox/bell.wav; developer 0"

