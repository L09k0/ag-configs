// aliases:

// Netgraph toggle
alias graph_on  "net_graph 3;alias graph graph_off"
alias graph_off "net_graph 0;alias graph graph_on"
graph_off

// lag compensation off
alias lc_on	"cl_lc 1;cl_lw 1;cl_nopred 0;cl_nosmooth 0;echo_on;echo Lag Compensation ON ;echo_off"
