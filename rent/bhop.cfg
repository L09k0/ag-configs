echo bhop cfg loaded
alias bhop "+jump; wait; -jump; wait; +jump; wait; -jump; wait; +jump; wait; -jump; wait; +jump; wait; -jump; +jump; wait; -jump; wait; +jump; wait; -jump; wait; +jump; wait; -jump; wait; +jump; wait; -jump"
alias bhopoff "bind kp_ins +jump"
alias bhopon "bind kp_ins bhop"
alias p1 "bhopon; developer 1; echo Bhop on; developer 0;"
alias p2 "bhopoff; developer 1; echo Bhop off; developer 0;"
p1

