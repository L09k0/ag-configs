name "Bhoper Dmitri1331"
model "barney"
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4"
bind "5" "slot5"
bind "6" "slot6"
bind "7" "slot7"
bind "8" "slot8"
bind "9" "slot9"
bind "0" "slot10"
fps_max 250
default_fov 120
//bunnyjump script
alias +bhop "alias _special _h;_h"
alias _h "+jump;wait;-jump;wait;special"
alias -bhop "alias _special"
bind "capslock" "+d" 
alias "+d" "+duck;wait;-duck;wait;+duck" 
alias "-d" "-duck"
bind space +bhop
r_detailtextures 1
r_detailtexturessupported 1
developer 1
fps_override 1
