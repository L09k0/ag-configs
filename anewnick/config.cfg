// ANEWNICK CFG 2022
// Include weapon binds with BHL's crosshair settings

unbindall
developer 0
echo "^8Config by ^5anewnick^0"

//PLAYER SETTINGS
model "gordon"
name "^1PLAY^8er^0"
team ""
skin ""

// CROSSHAIR (0 FOR BHL, 1 FOR HL)
crosshair "0" 

//KEY BIND

bind "TAB" "+showscores"
bind "ENTER" "messagemode"
bind "ESCAPE" "cancelselect"
bind "SPACE" "+jump"
bind "," "say ^8hi guys^0"
bind "-" "quit"
bind "." "say ^8:^5)^0"
bind "1" "weapon_9mmAR;cl_cross_size 5;cl_cross_gap 5;cl_cross_outline_thickness 1;cl_cross_thickness 2;cl_cross_dot 1;cl_cross_t 0"
bind "2" "weapon_rpg;cl_cross_size 100;cl_cross_gap 30;cl_cross_t 1;cl_cross_outline_thickness 0;cl_cross_thickness 2;cl_cross_dot 1"
bind "3" "weapon_crossbow; cl_cross_size 3;cl_cross_gap 3;cl_cross_t 0;cl_cross_outline_thickness 1;cl_cross_thickness 2;cl_cross_dot 1"
bind "4" "weapon_gauss;cl_cross_size 3;cl_cross_gap 5;cl_cross_t 0;cl_cross_outline_thickness 1;cl_cross_thickness 2;cl_cross_dot 0"
bind "5" "weapon_handgrenade"
bind "=" "retry"
bind "[" "say /bot"
bind "`" "toggleconsole"
bind "a" "+moveleft"
bind "b" "slot1"
bind "c" "say_team At %L (%H/%A)"
bind "d" "+moveright"
bind "e" "+use"
bind "f" "weapon_shotgun;cl_cross_size 4;cl_cross_gap 30;cl_cross_dot 1"
bind "g" "weapon_9mmhandgun;cl_cross_size 4;cl_cross_gap 2"
bind "h" "+commandmenu"
bind "l" "slot1"
bind "m" "drop"
bind "n" "say_close Dropped weapon %w;drop;play_team fvox/beep.wav"
bind "q" "lastinv"
bind "r" "+reload"
bind "s" "+back"
bind "t" "messagemode2"
bind "v" "+dd"
bind "w" "+forward"
bind "x" "weapon_gauss"
bind "y" "messagemode"
bind "z" "weapon_357"
bind "~" "toggleconsole"
bind "BACKSPACE" "messagemode2"
bind "UPARROW" "demo_record"
bind "DOWNARROW" "demo_stop"
bind "LEFTARROW" "snapshot"
bind "RIGHTARROW" "snapshot"
bind "ALT" "+dd"
bind "CTRL" "+duck"
