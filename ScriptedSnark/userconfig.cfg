// Scripts
alias +recharge "+use;say_team ^3%l ^8[^2%h^1/^2%a^8];play_team misc/bell.wav"
alias -recharge "-use"
alias dropt "say_team ^1TaKe ^3[^2%w^3]^0;drop;play_team misc/talk.wav"

bind g "dropt"
bind e "+recharge"

alias +dd "-duck;wait;+duck;wait;-duck;wait;+duck"
alias -dd -duck
bind alt "+dd"

alias us1 "+use;alias us us2;append us"
alias us2 "wait;alias us us3;append us"
alias us3 "-use;alias us us4;append us"
alias us4 "wait;alias us us1;append us"
alias +us us1
alias -us "alias us;-use"
bind e +us

